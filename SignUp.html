<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Bio&Health</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya&family=Source+Serif+Pro:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/sensei" rel="stylesheet">
    <link rel="stylesheet" href="CSS/Sign Up-In.css">
    <link rel="stylesheet" href="CSS/navbar.css">
    <script src="https://kit.fontawesome.com/61e165c770.js" crossorigin="anonymous"></script>

 
    
</head>
<body>
    <section id="navbar">
        <nav class="navbar d-flex justify-content-between py-0">
            <a href="#" class="navbar-logo dark-gray">
                <h1 class="navbar-logo-1 m-0">Bio &</h1>
                <h1 class="position-relative navbar-logo-2 m-0">Health</h1>
            </a>
            <form class="form-inline d-flex flex-row search">
                <input class="form-control search-bar" type="text" placeholder="Search for a product, category...">
                <button type="submit" class="search-button position-relative"><i class="fa-solid fa-magnifying-glass fa-lg dark-green"></i></button>
            </form>
            <div class="navbar-nav d-flex flex-row justify-content-between">
                <a class="nav-item nav-link nav-icon text-center dark-gray" href="#"><i class="fa-solid fa-user-gear fa-2x"></i></a>
                <a class="nav-item nav-link nav-icon text-center dark-gray" href="#"><i class="fa-solid fa-cart-shopping fa-2x"></i></a>
                <a class="nav-item nav-link nav-icon text-center dark-gray" href="#"><i class="fa-solid fa-heart fa-2x"></i></a>
            </div>
        </nav>
    </section>

    <hr class="big-hr m-0">
    <br>

    <section id="main-section">
        <form action="" id="sign-up-form">
            <div class="container-fluid d-flex flex-row justify-content-center text-center" >
                <div class="solid-border col-6 big-container">

                    <div class="d-flex justify-content-center align-items-center px-0 py-1">
                        <h1 class="dark-green extra-spacing header-text mb-0">Create an account</h1>
                    </div>
                    <hr class="hr-border m-0">

                    <h5 class="dark-green header-text m-0 pt-4">With your Email</h5>
                    <div class="input-icons text-center">
                        <i class="fa-solid fa-envelope icon"></i>
                        <input type="text" class="input-field" placeholder="Email" name="email" required>
                        <br>
                        <i class="fa-solid fa-user icon"></i>
                        <input type="text" class="input-field" placeholder="Username" name="username" required>
                        <br>
                        <i class="fa-solid fa-lock icon"></i>
                        <input type="password" class="input-field" placeholder="Password" name="password" required>
                        <br>
                        <i class="fa-solid fa-lock icon"></i>
                        <input type="password" class="input-field" placeholder="Confirm Password" name="confirm-password" required>
                        <br>
                    </div>

                    <button class="sign-btn solid-border dark-green extra-spacing" type="submit">Sign Up</button>

                    <h5 class="dark-green header-text pt-5">With your Socials</h5>

                    <div class="social-icons mx-0 my-1">
                        <a href=""><i class="fa-brands fa-facebook fa-2x social"></i></a>
                        <a href=""><i class="fa-brands fa-instagram fa-2x social"></i></a>
                        <a href=""><i class="fa-brands fa-google fa-2x social"></i></a>
                        <a href=""><i class="fa-brands fa-twitter fa-2x social"></i></a>
                    </div>

                </div>
                <div class="solid-border col-3 small-container">

                    <div class="logo mt-3">
                        <a href="#"><img src="bioandhealthlogo.png" width="128" height="128" alt="Logo"></a>
                    </div>
                    <h2 class="dark-green header-text my-5">Already have an account?</h2>
                    <h6 class="fill-text mx-0">You can sign in with the button below</h6>
                    <a href="SignIn.html" class="sign-btn solid-border dark-green extra-spacing my-5 px-4 py-1" >Sign In</a>
                </div>
            </div>
        </form>

    </section>


    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
