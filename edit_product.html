<head>

<body class="d-flex flex-column min-vh-100">
    <section id="navbar">
        <nav class="navbar d-flex justify-content-between">
            <a href="index.html" class="navbar-logo dark-gray">
                <h1 class="navbar-logo-1">Bio &</h1>
                <h1 class="position-relative navbar-logo-2">Health</h1>
            </a>
            <form class="form-inline d-flex flex-row search">
                <input class="form-control search-bar" type="text" placeholder="Search for a product">
                <button type="submit" class="search-button position-relative"><i class="fa-solid fa-magnifying-glass fa-lg dark-green"></i></button>
            </form>
            <div class="navbar-nav d-flex flex-row justify-content-between">
                <a class="nav-item nav-link nav-icon text-center dark-gray" href="#"><i class="fa-solid fa-user-gear fa-2x"></i></a>
                <a class="nav-item nav-link nav-icon text-center dark-gray" href="#"><i class="fa-solid fa-cart-shopping fa-2x"></i></a>
                <a class="nav-item nav-link nav-icon text-center dark-gray" href="#"><i class="fa-solid fa-heart fa-2x"></i></a>
            </div>
        </nav>
    </section>

    <hr class="big-hr m-0">
    <br>

    <section id="main-section">
        <div class="d-flex flex-row justify-content-center text-center ">
            <div class="solid-border col-8 my-3 big-container">

                <div class="d-flex justify-content-center py-1">
                    <h1 class="dark-green extra-spacing header-text m-0">Edit product  info</h1>
                </div>
                <hr class="hr-border m-0">

                <form action="">
                    <div>
                        <div class="field d-flex flex-column">
                            <label for="product_name" class="product_label text-start">Product Name</label>
                            <input type="text" id="product_name" class="product-input-field" name="product_info" required>
                        </div>

                        <div class="field d-flex flex-column">
                            <label for="product_description" class="product_label text-start">Description</label>
                            <textarea type="text" id="product_description" class="product-input-area" name="product_info" required></textarea>
                        </div>
                            
                        <div class="field d-flex flex-column">
                            <label for="product_name" class="product_label text-start">Category</label>
                            <input type="text" id="product_name" class="product-input-field small" name="product_info" required>
                        </div>

                        <div class="field d-flex flex-column">
                            <label for="product_price" class="product_label text-start">Price</label>
                            <input type="number" id="product_price" class="product-input-field small" name="product_info" required>
                        </div>

                        <div class="field d-flex flex-column">
                            <label for="product_price" class="product_label text-start">Stock</label>
                            <input type="number" id="product_price" class="product-input-field small" name="product_info" required>
                        </div>
                            
                        <div class="field d-flex flex-column">
                            <label for="product_image" class="product_label text-start">Image</label>
                            <input type="file" id="product_image" class="product-input-field p-0" name="product_info" required>
                        </div>
                            
                    </div>

                    <button class="sign-btn submit solid-border dark-green extra-spacing mb-3" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <div id="footer" class="mt-auto">
        <div class="row">
            <div class="col col-sm-3">
                <h4><b><u>Contact:</u></b></h4>
                <p>Telephone: +30 2310 123456</p>
                <p>Email: info@bioandhealth.gr</p>
            </div>
            <div class="col col-sm-3">
                <h4><b><u>Location:</u></b></h4>
                <p>Eth. Antistasis 16, Kalamaria, Greece</p>
                <h5 ><a href="" style="text-decoration:none; color:black">More Info</a></h5>

            </div>

            </div>
        </div>
