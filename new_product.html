<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload new product - Bio&Health</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya&family=Source+Serif+Pro:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/sensei" rel="stylesheet">
    <link rel="stylesheet" href="CSS/Sign Up-In.css">
    <link rel="stylesheet" href="CSS/navbar.css">
    <link rel="stylesheet" href="CSS/new_product.css">
    <script src="https://kit.fontawesome.com/61e165c770.js" crossorigin="anonymous"></script>

 
    
</head>
<body>
    <section id="navbar">
        <nav class="navbar d-flex justify-content-between">
            <a href="#" class="navbar-logo dark-gray">
                <h1 class="navbar-logo-1">Bio &</h1>
                <h1 class="position-relative navbar-logo-2">Health</h1>
            </a>
            <form class="form-inline d-flex flex-row search">
                <input class="form-control search-bar" type="text" placeholder="Search for a product, category...">
                <button type="submit" class="search-button position-relative"><i class="fa-solid fa-magnifying-glass fa-lg dark-green"></i></button>
            </form>
            <div class="navbar-nav d-flex flex-row justify-content-between">
                <a class="nav-item nav-link nav-icon text-center dark-gray" href="#"><i class="fa-solid fa-user-gear fa-2x"></i></a>
                <a class="nav-item nav-link nav-icon text-center dark-gray" href="#"><i class="fa-solid fa-cart-shopping fa-2x"></i></a>
                <a class="nav-item nav-link nav-icon text-center dark-gray" href="#"><i class="fa-solid fa-heart fa-2x"></i></a>
            </div>
        </nav>
    </section>

    <hr class="big-hr m-0">
    <br>

    <section id="main-section">
        <form action="" id="product-form">
            <div class="d-flex flex-row justify-content-center text-center" >

                <div class="solid-border col-3 small-container">

                    <div class="text-center py-1 align-items-center header">
                        <h1 class="dark-green extra-spacing header-text m-0">Category</h1>
                    </div>
                    
                    <hr class="hr-border m-0">

                    <div class="category-links d-flex flex-column text-start px-3 py-2 my-2">
                        <a href="" class="c-link">Category 1</a>
                        <a href="" class="c-link">Category 2</a>
                        <a href="" class="c-link">Category 3</a>
                        <a href="" class="c-link">Category 4</a>
                        <a href="" class="c-link">Category 5</a>
                    </div>

                    <div class="add">
                        <a href="">Add a new category</a>
                    </div>
                    
                </div>

                <div class="solid-border col-6 big-container">

                    <div class="d-flex justify-content-center py-1">
                        <h1 class="dark-green extra-spacing header-text m-0">Upload a new product</h1>
                    </div>
                    <hr class="hr-border m-0">

                    <h5 class="dark-green header-text pt-4">Product info</h5>
                    <div class="text-center">
                        <label for="product_name" class="product_label">Product Name</label>
                        <input type="text" id="product_name" class="input-field" name="product_info" required>
                        <br>
                        <label for="product_description" class="product_label">Description</label>
                        <textarea type="text" id="product_description" class="input-field" name="product_info" required></textarea>
                        <br>
                        <label for="product_price" class="product_label">Price</label>
                        <input type="number" id="product_price" class="input-field" name="product_info" required>
                        <br>
                        <label for="product_image" class="product_label">Image</label>
                        <input type="file" id="product_image" class="input-field" name="product_info" required>
                        <br>
                    </div>

                    <button class="sign-btn solid-border dark-green extra-spacing" type="submit">Sign Up</button>
                </div>
            </div>
        </form>

    </section>


    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
